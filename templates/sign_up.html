<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Secure Website</title>


   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
       body {
           background: linear-gradient(135deg, #667eea, #764ba2);
           height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
           color: white;
       }
       .card {
           background: rgba(255, 255, 255, 0.1);
           backdrop-filter: blur(10px);
           border-radius: 15px;
           padding: 30px;
           box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
       }
       .form-control {
           background: rgba(255, 255, 255, 0.2);
           color: white;
       }
       .form-control::placeholder {
           color: rgba(255, 255, 255, 0.7);
       }
       .btn-custom {
           background-color: #ff8c00;
           border: none;
           transition: 0.3s;
       }
       .btn-custom:hover {
           background-color: #e07b00;
       }
   </style>
</head>
<body>
   <div class="container text-center">
       <div class="card col-md-6 mx-auto">
           <h1 class="display-5">Welcome to My Secure Website!</h1>
           <p class="lead">Created by Natan Bakshi and Aryeh Gelbstein</p>
           <hr>
           <p>Already have an account? Log in below:</p>
           <div class="d-flex justify-content-center gap-3">
               <a class="btn btn-light" href="{{ url_for('wellcome_page') }}">Back</a>
               <a class="btn btn-custom text-white" href="{{ url_for('log_in') }}">Log In</a>
           </div>
           <hr>
           <p class="lead">Sign up to create an account:</p>
           <form action="http://127.0.0.1:5000/SignUp" method="post">
               <div class="mb-3">
                   <label for="InputUsername" class="form-label"></label>
                   <input type="text" class="form-control" id="InputUsername" name='username' placeholder="Unique username">
                   <small class="form-text text-light">You cannot use special characters like <,>,=,-,; or spaces.</small>
               </div>
               <div class="mb-3">
                   <label for="InputPassword1" class="form-label"></label>
                   <input type="password" class="form-control" id="InputPassword1" name='password1' placeholder="Choosing a passwords">
               </div>
               <div class="mb-3">
                   <label for="InputPassword2" class="form-label"></label>
                   <input type="password" class="form-control" id="InputPassword2" name='password2' placeholder="Verify the passwords">
                   <small class="form-text text-light">Make sure the passwords match</small>

               </div>
               <p>{{ message }}</p>
               <button type="submit" class="btn btn-custom text-white w-100">Submit</button>
           </form>
       </div>
   </div>


   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
